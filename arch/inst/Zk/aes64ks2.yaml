# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: "inst_schema.json#"
kind: instruction
name: aes64ks2
long_name:  This instruction implements part of the KeySchedule operation for the AES Block cipher
description: |
  This instruction implements the additional XOR'ing of key words as part of the AES block cipher
  Key Schedule. This instruction must always be implemented such that its execution latency does
  not depend on the data being operated on.
definedBy:
  anyOf: [Zk, Zkn, Zknd, Zkne]
base: 64
assembly: xd, xs1, xs2
encoding:
  match: 0111111----------000-----0110011
  variables:
    - name: rs2
      location: 24-20
    - name: rs1
      location: 19-15
    - name: rd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: true
operation(): |

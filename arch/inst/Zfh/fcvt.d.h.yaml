# yaml-language-server: $schema=../../../schemas/inst_schema.json

$schema: inst_schema.json#
kind: instruction
name: fcvt.d.h
long_name: Half-Precision Conversion and Move Instruction
description: |
  Converts a half-precision floating-point number to a double-precision floating-point number.

definedBy:
  allOf: [D, Zfh]
assembly: xd, xs1, rm
encoding:
  match: 010000100010-------------1010011
  variables:
    - name: rs1
      location: 19-15
    - name: rm
      location: 14-12
    - name: rd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
data_independent_timing: false
operation(): |
